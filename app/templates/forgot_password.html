{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-form-wrapper">
        <h1>ðŸ”‘ Forgot Password</h1>
        <p class="subtitle">Enter your email address and we'll send you a link to reset your password.</p>
        
        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
        </form>
        
        <div class="auth-link">
            <p>Remember your password? <a href="{{ url_for('main.login') }}">Login here</a></p>
            <p>Don't have an account? <a href="{{ url_for('main.register') }}">Register here</a></p>
        </div>
    </div>
</div>

<style>
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
        padding: 20px;
    }
    
    .auth-form-wrapper {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }
    
    .auth-form-wrapper h1 {
        text-align: center;
        margin-bottom: 10px;
        color: #333;
    }
    
    .subtitle {
        text-align: center;
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
        line-height: 1.5;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
    }
    
    .form-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        transition: border-color 0.3s;
    }
    
    .form-group input:focus {
        outline: none;
        border-color: #FF8700;
    }
    
    .btn-block {
        width: 100%;
        margin-top: 10px;
    }
    
    .auth-link {
        text-align: center;
        margin-top: 20px;
        font-size: 13px;
    }
    
    .auth-link p {
        margin: 8px 0;
    }
    
    .auth-link a {
        color: #FF8700;
        text-decoration: none;
        font-weight: 600;
    }
    
    .auth-link a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
