{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-form-wrapper">
        <h1>üîê Reset Password</h1>
        <p class="subtitle">Enter your new password below.</p>
        
        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter new password" minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm password" minlength="6">
            </div>
            
            <div class="password-requirements">
                <p>Password must be:</p>
                <ul>
                    <li>At least 6 characters long</li>
                    <li>Match in both fields</li>
                </ul>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
        </form>
        
        <div class="auth-link">
            <p>Remember your password? <a href="{{ url_for('main.login') }}">Login here</a></p>
        </div>
    </div>
</div>

<style>
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
        padding: 20px;
    }
    
    .auth-form-wrapper {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }
    
    .auth-form-wrapper h1 {
        text-align: center;
        margin-bottom: 10px;
        color: #333;
    }
    
    .subtitle {
        text-align: center;
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
        line-height: 1.5;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
    }
    
    .form-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        transition: border-color 0.3s;
    }
    
    .form-group input:focus {
        outline: none;
        border-color: #FF8700;
    }
    
    .password-requirements {
        background: #f0f8ff;
        padding: 12px;
        border-radius: 5px;
        margin-bottom: 20px;
        font-size: 13px;
    }
    
    .password-requirements p {
        margin: 0 0 8px 0;
        font-weight: 600;
        color: #333;
    }
    
    .password-requirements ul {
        margin: 0;
        padding-left: 20px;
        color: #666;
    }
    
    .password-requirements li {
        margin: 4px 0;
    }
    
    .btn-block {
        width: 100%;
    }
    
    .auth-link {
        text-align: center;
        margin-top: 20px;
        font-size: 13px;
    }
    
    .auth-link a {
        color: #FF8700;
        text-decoration: none;
        font-weight: 600;
    }
    
    .auth-link a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
